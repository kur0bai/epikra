name: Deploy Epikra to EC2

on:
  push:
    branches: [main]

jobs:
  security-check:
    name: Require Security Scan Pass
    uses: ./.github/workflows/security-scan.yml 
    secrets: inherit

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: security-check 
    if: ${{ needs.security-check.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            sudo yum update -y
            sudo yum install -y git
            sudo amazon-linux-extras install docker -y || sudo yum install docker -y
            sudo systemctl start docker
            sudo usermod -a -G docker ec2-user

            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            sudo ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose

            if [ -d "epikra" ]; then
                cd epikra
                git pull origin main
            else
                git clone https://github.com/kur0bai/epikra.git
                cd epikra
            fi    
            sudo docker-compose down
            sudo docker-compose up -d --build
          EOF