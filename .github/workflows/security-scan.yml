name: Security Scan (SAST + DAST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read          
  security-events: write 
  actions: write       

jobs:
  sast-semgrep:
    name: SAST - Semgrep (Static Analysis)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan
        run: |
          semgrep ci --config=auto \
            --sarif \
            --output semgrep-results.sarif

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep-results.sarif
          wait-for-processing: true

      - name: Semgrep Policy Gate
        run: |
          semgrep ci --config=auto   

  dast-zap:
    name: DAST - OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: sast-semgrep
    
    env:
      POSTGRES_USER: ci_user
      POSTGRES_PASSWORD: ci_password
      POSTGRES_DB: ci_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      HUGGINGFACE_API_KEY: dummy_key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: |
          docker build -t epikra-app:latest .

      - name: Run Application container
        run: | 
          docker run -d \
          --name epikra-running \
          -p 8080:8080 \
          -e POSTGRES_USER=$POSTGRES_USER \
          -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
          -e POSTGRES_DB=$POSTGRES_DB \
          -e POSTGRES_HOST=$POSTGRES_HOST \
          -e POSTGRES_PORT=$POSTGRES_PORT \
          -e HUGGINGFACE_API_KEY=$HUGGINGFACE_API_KEY \
          epikra-app:latest

      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/docs; then
              echo "App is ready"
              exit 0
            fi
            echo "Waiting for app ($i)..."
            sleep 4
          done

          echo "App failed to start"
          docker logs epikra-running
          exit 1

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --user root \
            --network host \
            -v "$PWD:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8080 \
              -I \
              -J zap-report.json \
              -r zap-report.html \
              -w zap-report.md         
              
      - name: Upload Zap Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: |
            zap-report.json
            zap-report.html
            zap-report.md        

      - name: Stop container
        if: always()
        run: docker stop epikra-running || true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast-semgrep, dast-zap]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- SAST (Semgrep): ${{ needs.sast-semgrep.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- DAST (ZAP Baseline): ${{ needs.dast-zap.result }}" >> $GITHUB_STEP_SUMMARY
          echo "â†’ Check artifacts and Security tab for details." >> $GITHUB_STEP_SUMMARY