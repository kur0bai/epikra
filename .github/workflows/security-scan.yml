name: Security Scan (SAST + DAST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read          
  security-events: write 
  actions: write       

jobs:
  sast-semgrep:
    name: SAST - Semgrep (Static Analysis)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan
        run: |
          semgrep ci --config=auto \
            --sarif \
            --output semgrep-results.sarif \
            --error
        continue-on-error: true    

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          wait-for-processing: true

  dast-zap:
    name: DAST - OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: sast-semgrep 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: |
          docker build -t epikra-app:latest .
          docker run -d -p 8000:8000 --name epikra-running epikra-app:latest

      - name: Wait for app to be ready
        run: |
          sleep 10  # Ajusta si tu app tarda más en iniciar
          curl --fail http://localhost:8000/docs || echo "App not ready yet"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0 
        with:
          target: 'http://localhost:8000'    
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          format: 'sarif'                    
          artifact_name: zap-baseline-report
          fail_action: true                  

      - name: Stop container
        if: always()
        run: docker stop epikra-running || true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast-semgrep, dast-zap]
    if: always()  # Siempre corre para resumen
    steps:
      - name: Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- SAST (Semgrep): ${{ needs.sast-semgrep.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- DAST (ZAP Baseline): ${{ needs.dast-zap.result }}" >> $GITHUB_STEP_SUMMARY
          echo "→ Check artifacts and Security tab for details." >> $GITHUB_STEP_SUMMARY