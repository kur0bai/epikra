name: Security Scan (SAST + DAST)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read          
  security-events: write 
  actions: write       

jobs:
  sast-semgrep:
    name: SAST - Semgrep (Static Analysis)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan
        run: |
          semgrep ci --config=auto \
            --sarif \
            --output semgrep-results.sarif

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep-results.sarif
          wait-for-processing: true

      - name: Semgrep Policy Gate
        run: |
          semgrep ci --config=auto   

  dast-zap:
    name: DAST - OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    needs: sast-semgrep 

    services:
      epikra-app:
        image: epikra-app:latest
        ports: 
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: |
          docker build -t epikra-app:latest .

      - name: Wait for app to be ready
        run: |
          sleep 10
          curl --fail http://epikra-app:8080/docs || echo "App not ready yet"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0 
        with:
          target: 'http://epikra-app:8080'    
          format: 'sarif'                    
          artifact_name: zap-baseline-report
          fail_action: true                  

      - name: Stop container
        if: always()
        run: docker stop epikra-app || true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast-semgrep, dast-zap]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- SAST (Semgrep): ${{ needs.sast-semgrep.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- DAST (ZAP Baseline): ${{ needs.dast-zap.result }}" >> $GITHUB_STEP_SUMMARY
          echo "â†’ Check artifacts and Security tab for details." >> $GITHUB_STEP_SUMMARY